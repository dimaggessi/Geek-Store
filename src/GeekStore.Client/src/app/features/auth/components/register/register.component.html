<section>
    <div class="container d-flex align-items-center justify-content-center my-4">
        <div class="row w-100 overflow-hidden text-center">
            <div class="vector col-12 col-lg-6 mt-2">
                <img src="images/register.svg" class="img-fluid img-fluid">
            </div>
            <div class="card col-8 col-lg-6 bg-light shadow-lg p-4 d-flex flex-column h-100 mt-5">
                <span class="fa-stack mx-auto my-2">
                    <i class="fas fa-circle fa-stack-2x text-white"></i>
                    <i class="fa-solid fa-user fa-stack-1x"></i>
                </span>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset class="form-group rounded w-75 my-3 mx-auto px-2 bg-dark">
                        <input type="text" class="form-control form-control-sm no-border-bottom" placeholder="Nome" formControlName="firstName">
                    </fieldset>
                    <fieldset class="form-group rounded w-75 my-3 mx-auto px-2 bg-dark">
                        <input type="text" class="form-control form-control-sm no-border-bottom" placeholder="Sobrenome" formControlName="lastName">
                    </fieldset>
                    <fieldset class="form-group rounded w-75 my-3 mx-auto px-2 bg-dark">
                        <input type="email" class="form-control form-control-sm no-border-bottom" placeholder="Email" formControlName="email">
                    </fieldset>
                    <fieldset class="form-group rounded w-75 my-3 mx-auto px-2 bg-dark">
                        <input type="password" class="form-control form-control-sm no-border-bottom" placeholder="Senha" formControlName="password">
                    </fieldset>
                    <button type="submit" class="btn btn-outline-primary py-2">
                        Cadastre-se
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
