<section class="mx-auto">
  <div class="container">
    <div class="row">
      <div class="title">
        <h4>Resumo do pedido</h4>
        <hr />
      </div>
      <div class="description">
        <dl class="d-flex align-items-center justify-content-between">
          <dt>Subtotal</dt>
          <dd>{{ cartService.totals()?.subtotal | currency : 'BRL' }}</dd>
        </dl>
        <dl class="d-flex align-items-center justify-content-between">
          <dt>Frete</dt>
          <dd>{{ cartService.totals()?.shipping }}</dd>
        </dl>
        <dl class="d-flex align-items-center justify-content-between">
          <dt>Prazo de entrega</dt>
          <dd>0</dd>
        </dl>
        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <label class="form-check-label mb-2" for="flexRadioDefault1"
            ><img
              src="images/pac-correios-logo.png"
              alt="PAC Correios Logo"
              style="max-width: 100px"
            />
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label mb-4" for="flexRadioDefault2"
            ><img src="/images/sedex.png" alt="SEDEX Correios" style="max-width: 100px" />
          </label>
        </div>
        <div class="input-group mb-4">
          <button class="input-group-text">Calcular Frete</button>
          <input
            type="text"
            class="form-control shadow-none"
            placeholder="Digite o CEP..."
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
        <dl class="d-flex align-items-center justify-content-between">
          <dt>Desconto</dt>
          <dd>{{ cartService.totals()?.discount }}</dd>
        </dl>
        <div class="input-group mb-4">
          <button class="input-group-text">Aplicar Cupom</button>
          <input
            type="text"
            class="form-control shadow-none"
            placeholder="CÃ³digo..."
            aria-label="discount cupom"
            aria-describedby="button-discount"
          />
        </div>
        <hr />
        <dl class="d-flex align-items-center justify-content-between">
          <dt>Total</dt>
          <dd>{{ cartService.totals()?.total | currency : 'BRL' }}</dd>
        </dl>
      </div>
      <div class="checkout text-center">
        <button
          class="btn btn-outline-success w-100"
          routerLink="/checkout"
          [disabled]="this.cartService.itemCount() === 0"
        >
          Finalizar Pedido
        </button>
      </div>
    </div>
  </div>
</section>
